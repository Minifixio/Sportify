<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Sportify</title>

  <link rel="stylesheet" href="framework7/css/framework7.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/index.css">

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

</head>
<body class="color-theme-red">
  <div id="app">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar"></div>
    <!-- Left panel with cover effect-->
    <div class="panel panel-left panel-cover theme-dark">
      <div class="view">
        <div class="page">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">Left Panel</div>
            </div>
          </div>
          <div class="page-content">
            <div class="block">Left panel content goes here</div>
          </div>
        </div>
      </div>
    </div>


    <!-- Views/Tabs container -->
    <div class="views tabs ios-edges">
      <!-- Tabbar for switching views-tabs -->
      <div class="toolbar tabbar-labels toolbar-bottom-md">
        <div class="toolbar-inner">
          <a href="#view-home" class="tab-link tab-link-active">
            <i class="icon f7-icons ios-only">home</i>
            <i class="icon f7-icons ios-only icon-ios-fill">home_fill</i>
            <i class="icon material-icons md-only">home</i>
            <span class="tabbar-label">Home</span>
          </a>
          <a href="#view-catalog" class="tab-link">
            <i class="icon f7-icons ios-only">list</i>
            <i class="icon f7-icons ios-only icon-ios-fill">list_fill</i>
            <i class="icon material-icons md-only">view_list</i>
            <span class="tabbar-label">Playlist</span>
          </a>
          <a href="#view-settings" class="tab-link">
            <i class="icon f7-icons ios-only">settings</i>
            <i class="icon f7-icons ios-only icon-ios-fill">settings_fill</i>
            <i class="icon material-icons md-only">settings</i>
            <span class="tabbar-label">Settings</span>
          </a>
        </div>
      </div>
      <!-- Your main view/tab, should have "view-main" class. It also has "tab-active" class -->
      <div id="view-home" class="view view-main tab tab-active">
        <!-- Page, data-name contains page name which can be used in page callbacks -->
        <div class="page" data-name="home">
          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-inner">
               <!--<div class="left">
               <a href="#" class="link icon-only panel-open" data-panel="left">
                  <i class="icon f7-icons ios-only">menu</i>
                  <i class="icon material-icons md-only">menu</i>
                </a>
              </div>-->
              <div class="title sliding">Home</div>
            </div>
          </div>


          <!--<div id="deviceready">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Bonjour Emile, voici tes supers morceaux</p>
          </div>
          
          <input type="text" id="spotifyId" value=""/>
          <button id="updateIdButton">Update</button>
          <button id="matchButton">Match</button>--> 
            
          <!-- Scrollable page content-->
          <div id="deviceready">
            <div class="block block-strong" id="connectionPage">
                <div class="block">
                    <div id="mainPage">
                        <div class="block-title" id="listTitle">available devices :</div>
                        <ul id="deviceList">                    
                        </ul>                        
                  </div>
                </div>
            </div>
            
            <div id="refreshButtonDiv">
              <button class="col button button-small button-round button-outline" id="refreshButton">Refresh</button>
            </div>


            <div id="detailPage">

              <div>
                  <button class="button" id="sendButton">Send</button>                    
              </div>

              <div id="pulseDiv">
                  <div id="pulseCircle" class="run-animation"></div>
                  <div id="resultDiv"></div>
              </div>

              <div class="gauge bpm-gauge" id="bpmGauge"></div>
              <button class="col button button-small button-round button-outline" id="disconnectButton">Disconnect</button>
            </div>

        </div>
       </div>
      </div>

      <!-- Catalog View -->
      <div id="view-catalog" class="view tab">
        <!-- Catalog page will be loaded here dynamically from /catalog/ route -->
        <div class="list no-hairlines-md" id="playListPage">
          <ul>
            <li>
              <div class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">PLAYLIST LINK</div>
                  <div class="item-input-wrap">
                    <input type="text" placeholder="spotify playlits url" id="spotifyId"/>
                  </div>
                </div>
              </div>
            </li>

            <li>
              <div class="block block-strong">
                  <button class="col button button-small button-round button-outline" id="updateIdButton">Update</button>
                  <button class="col button button-small button-round button-outline" id="matchButton">Match</button>
                  <button class="col button button-small button-round button-outline" id="playRandomButton">Play</button>
                </div>

            </li>

          </ul>
        </div>

        <div class="block block-strong">
              <div class="card">
                  <div class="card-header">New Releases:</div>
                  <div class="card-content">
                    <div class="list media-list">
                      <ul>
                        <li class="item-content">
                          <div class="item-media"><img src="" width="44" id="trackImage"/></div>
                          <div class="item-inner">
                            <div class="item-title-row">
                              <div class="item-title">Don't Stop Me Now</div>
                            </div>
                            <div class="item-subtitle">Queen</div>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <div class="card-footer"><a href="#" class="link">&#8592</a><a href="#" class="link">&#9208</a><a href="#" class="link">&#8594</a></div>
                </div>

        </div>
      <!--<input type="text" id="spotifyId" value=""/>-->

      <button id="updateIdButton">Update</button>
      <button id="matchButton">Match</button>  
      </div>

      <!-- Settings View -->
      <div id="view-settings" class="view tab">
        <!-- Settings page will be loaded here dynamically from /settings/ route -->
      </div>
    </div>
  </div>
  <!-- Cordova -->
  
  <script src="cordova.js"></script>

  <!-- Framework7 library -->
  <script src="framework7/js/framework7.min.js"></script>

  <!-- App routes -->
  <script src="js/routes.js"></script>

  <!-- Your custom app scripts -->
  <script src="js/emile.js"></script>
  <script src="js/index.js"></script>


  <script type="text/javascript">
    bluefruitConnect.initializeBluetooth();
    bpmPlayer.initializeSpotify();
  </script>

</body>
</html>
